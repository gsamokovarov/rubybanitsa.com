<!DOCTYPE html>
<html>
  <head>
    <title>The banitsa you're looking for is in another event</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      @import url('https://fonts.googleapis.com/css?family=PT+Mono&display=swap');

      html { font-family: 'PT Mono', monospace; line-height: 1.618 }
      body { color: #515151; margin: 0; }

      .logo img { display: block; margin: 0 auto; padding: 1rem; width: 12rem; }
      .oops { text-align: center; margin: 0 1rem 0 1rem; }
      .oops-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;

        height: 100vh;

        background: linear-gradient(-45deg, #e03647, #ec818c, #e03647, lightyellow);
        background-size: 400% 400%;
        color: white;
        text-shadow: 1px 1px 1px black;

        animation: oops-magic 10s ease infinite;
      }

      @keyframes oops-magic {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @media screen and (min-width: 48em) {
        html { font-size: 14px; }
      }
      @media screen and (min-width: 58em) {
        html { font-size: 16px; }
      }
    </style>
  </head>

  <body>
    <div class="oops-content">
      <p class="oops">
        <a class="logo" href="/"><img src="/logo.svg"></a> The banitsa you're looking for is in another event...
      </p>
    </div>
  </body>
</html>
